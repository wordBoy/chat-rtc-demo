<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Text Size Test | Accessible Chat Demos</title>
    
    <script src="assets/js/vendor/jquery.min.js"></script>
    
    <script>
    
    var Panel = function() {
    	this.width = 20;
    	this.height = 20;
    	
    	var zLevel = 4;
    	
    	this.initialize = function() {
    		//do stuff
    		console.log("initialize(): kdHandler = " + this.kdHandler );
    		//listen for the tab key
    		jQuery(document).on("keydown",{closeBtn:"foo"},this.kdHandler);
    	}
    	
    	this.testCall = function() {
    		console.log("testCall(): myFuncVar = " + this.myFuncVar);
    	}
    }
    
    Panel.prototype.myFunc = function() {
    	
    	//class level vars
    	this.myFuncVar = "foo";
    	
    	//private vars
    	var privVar = "foo2";
    	
    	console.log("myFunc(): width = " + this.width);
    	console.log("myFun(): zLevel = " + this.zLevel);
    	this.testCall();
    }
    
    Panel.prototype.kdHandler = function(obj, evt) {
    	console.log("Panel::kdHandler()");
    }
    
    
    var newPanel = new Panel();
    newPanel.myFunc();
    
    jQuery(document).ready(pageReady);
	
	function pageReady() {
		newPanel.initialize();
		
	}
	
    
    </script>
  </head>

  <body>
  <h1>OOP Work</h1>
  
  <button id="winTarg">This is the thing here.</button>

  </body>
</html>
