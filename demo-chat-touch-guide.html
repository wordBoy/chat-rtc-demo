    <script>
    
    	var modalIsHidden = true;
    
    	function loadPageConfig() {
    	}
    	
    	function chatLaunchButton_show() {
    		jQuery("#chat-launch-wrapper").css("aria-hidden",false);
    		jQuery("#chat-launch-wrapper").removeClass("is-hidden");
    	}
    	
    	function chatLaunchButton_hide() {
    		jQuery("#chat-launch-wrapper").css("aria-hidden",true);
    		jQuery("#chat-launch-wrapper").addClass("is-hidden");
    	}
    	
    	function modalWindow_hide() {
			
    		//stop responding to window resize commands
    		jQuery(window).off( "resize" );
    		
    		//update visibility styles
    		jQuery("#touch-guide-container").addClass("is-hidden");
    		jQuery("#touch-guide-container").attr("aria-hidden",true);
    		
    		modalIsHidden = true;
    		
    		//once we're done, show the chat launch button
    		chatLaunchButton_show();
    	}
    
    	function modalWindow_show() {
    		
    		//respond to window resize commands
    		 if (modalIsHidden) {
    			 jQuery(window).resize(modalWindow_show);
    			 modalIsHidden = false;
    		 }
    		
    		//hide chat launch button
    		chatLaunchButton_hide();
    		
    		jQuery("#touch-guide-container").removeClass("is-hidden");
    		jQuery("#touch-guide-container").attr("aria-hidden",false);
    		
    		var winHt = jQuery(window).height();
    		var winWd = jQuery(window).width();
    		var tgHt = jQuery("#touch-guide-container").height();
    		var tgWd = jQuery("#touch-guide-container").width();
    		
    		jQuery("#touch-guide-container").css("top",(winHt-tgHt)-3);
    		jQuery("#touch-guide-container").css("left",(winWd-tgWd)-3);
    		
    	}	
    
    </script>
